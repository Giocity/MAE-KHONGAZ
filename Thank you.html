<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Contacting Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d4af37;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="Images/spice1.jpg".jpg" alt="Thai Restaurant" />
        <h1>Thank You for Contacting Us!</h1>
        <p>We appreciate your interest in our Thai restaurant. Our team will get back to you as soon as possible.</p>
        <p>Meanwhile, we invite you to come dine in and experience the authentic flavors of Thailand. Our delicious dishes and warm ambiance await you!</p>
        <a href="http://127.0.0.1:5500/index.html">Back to our website</a>
    </div>
</body>
</html>
